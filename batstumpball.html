<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./batstumpball.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-heading">Ball Bat Stumps Game</h1>
        <div class="rules">
            <h3>Game Rules</h3>
            <ul class="rule-list">
                <li>Bat Vs Ball then, Winner is BAT</li>
                <li>Bat Vs Stump then, Winner is STUMP</li>
                <li>Stump Vs Ball then, Winner is Ball</li>
            </ul>
        </div>
        
        <h2>Let's Play</h2>
        <h3>Select your Choice</h3>
        <div>
            <button class="button" class="bat">Bat</button>
            <button class="button" class="ball">Ball</button>
            <button class="button" class="stumps">Stumps</button>
        </div>
        <div class="choice">
            <h4 >Computers Choice :<span id="Computer-choice"></span> </h4>
            <h4  >Your Choice : <span id="user-choice"></span></h4>
        </div>
        <h2 id="winner"></h2>
        
    </div>
    <script src="./batstumpball.js"></script>
</body>
</html>
